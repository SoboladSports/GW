{% extends 'base.html' %}



{% block content %}
<form method="GET" action ="{% url 'TestCase:search' %}">
	<input name="q" value = "{{request.GET.q}}" placeholder="search...">
	<button class="btn btn-success" type="submit">
		Search
	</button>
</form>
{% for obj in items %}
	<h1> <a href="{% url 'TestCase:test_case_detail' slug=obj.slug %}"> {{obj.title}} </a> </h1>
	<p> {{obj.description}} </p>
	<p> <a href="{% url 'TestCase:project_detail' slug=obj.project.slug %}"> {{obj.project}} </a> </p>

{% endfor %}

{% include 'pagination.html' %}

{% endblock %}
