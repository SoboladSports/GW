{% extends 'base.html' %}


{% block content %}

<table class="table">
	<thead class="thead-dark">
		<tr>
			<th scope="col"> ID </th>
			<th scope="col"> TC Title </th>
			<th scope="col"> Priority </th>
			<th scope="col"> Edit </th>
			<th scope="col"> Delete </th>
		</tr>

	</thead>
	<tbody>
	{% for item in items %}
		<tr>
			<td> {{item.pk}} </td>
			<td> {{item.title}} </td>
			<td> {{item.priority}} </td>
			<td> <a href = "{% url 'TestCase:edit_test_case' pk=item.pk %}"> <button class = "btn btn-warning"> Edit </button></a></td>
			<td> <a href = "{% url 'TestCase:delete_test_case' pk=item.pk %}"><button class = "btn btn-danger"> Delete </button></a></td>
		</tr>		
	{% endfor %}
	</tbody>


</table>
{% include 'pagination.html' %}

{% endblock %}
